<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gestão de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand text-warning" href="{{ url_for('admin.dashboard') }}">Voltar ao Dashboard</a>
        </div>
    </nav>

    <h2>Gestão de Clientes</h2>
    
    <form method="POST" class="row g-2 mb-4 p-3 bg-light border rounded">
        <div class="col-md-3">
            <select name="tipo" class="form-select">
                <option value="nome">Buscar por Nome</option>
                <option value="cpf">Buscar por CPF</option>
                <option value="inicial">Listar por Inicial</option>
            </select>
        </div>
        <div class="col-md-7">
            <input type="text" name="busca" class="form-control" placeholder="Digite sua busca..." required>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary w-100">Filtrar</button>
        </div>
    </form>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Código Reserva</th>
                <th>Data Viagem</th>
                <th>Milhas</th>
            </tr>
        </thead>
        <tbody>
            {% for c in clientes %}
            <tr>
                <td>{{ c.nome }}</td>
                <td>{{ c.cpf }}</td>
                <td><span class="badge bg-info text-dark">{{ c.reserva }}</span></td>
                <td>{{ c.data }}</td>
                <td>{{ c.milhas }}</td>
            </tr>
            {% else %}
            <tr><td colspan="5" class="text-center">Nenhum cliente encontrado.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
