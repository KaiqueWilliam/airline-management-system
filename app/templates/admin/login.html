{% extends 'base.html' %}
{% block conteudo %}
<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="card shadow-lg p-4" style="max-width: 420px; width: 100%; border-radius: 12px;">
    <div class="text-center mb-3">
      <h3 class="mb-0 text-primary">Painel Administrativo</h3>
      <small class="text-muted">Linhas Aéreas ED-II</small>
    </div>

    <form method="POST" action="{{ url_for('admin.login') }}">
      <div class="mb-3">
        <label class="form-label">Usuário</label>
        <input type="text" class="form-control" name="usuario" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Senha</label>
        <input type="password" class="form-control" name="senha" required>
      </div>
      <div class="d-grid">
        <button class="btn btn-primary">Entrar</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
