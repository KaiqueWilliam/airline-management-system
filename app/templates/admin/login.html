{% extends 'base.html' %}
{% block conteudo %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card shadow-lg p-4" style="width: 100%; border-radius: 12px;">
        <div class="text-center mb-3">
          <h3 class="mb-0" style="color: #ffc107;">Painel Administrativo</h3>
          <small class="text-muted">✈️ ED-II Airlines</small>
        </div>

        <form method="POST" action="{{ url_for('admin.login') }}">
          <div class="mb-3">
            <label class="form-label">Usuário</label>
            <input type="text" class="form-control" name="usuario" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Senha</label>
            <input type="password" class="form-control" name="senha" required>
          </div>
          <div class="d-grid">
            <button class="btn btn-primary">Entrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
