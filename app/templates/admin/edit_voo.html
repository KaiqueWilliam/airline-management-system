<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Voo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand text-warning" href="{{ url_for('admin.dashboard') }}">Painel Admin - Gestão de Voos</a>
            <div class="d-flex">
                <a href="{{ url_for('admin.logout') }}" class="btn btn-outline-danger">Sair</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-dark text-white">
                        <h4 class="mb-0">Editar Voo: <strong class="text-warning">{{ codigo }}</strong></h4>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('admin.update_voo', codigo=codigo) }}" method="POST">
                            <div class="row g-3">
                                <div class="col-12">
                                    <label class="form-label">Código do Voo</label>
                                    <input type="text" class="form-control" value="{{ codigo }}" readonly disabled>
                                </div>
                                <div class="col-md-6">
                                    <label for="origem" class="form-label">Origem</label>
                                    <input type="text" class="form-control" name="origem" id="origem" value="{{ voo.Origem }}" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="destino" class="form-label">Destino</label>
                                    <input type="text" class="form-control" name="destino" id="destino" value="{{ voo.Destino }}" required>
                                </div>
                                <div class="col-md-8">
                                    <label for="aeronave" class="form-label">Aeronave</label>
                                    <input type="text" class="form-control" name="aeronave" id="aeronave" value="{{ voo.Aeronave }}" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="assentos" class="form-label">Nº Assentos</label>
                                    <input type="number" class="form-control" name="assentos" id="assentos" value="{{ voo.Assentos }}" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="milhas" class="form-label">Milhas</label>
                                    <input type="number" class="form-control" name="milhas" id="milhas" value="{{ voo.Milhas }}" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="preco" class="form-label">Preço (R$)</label>
                                    <input type="number" class="form-control" name="preco" id="preco" step="0.01" value="{{ voo.Preco }}" required>
                                </div>
                                <div class="col-12 mt-4">
                                    <button type="submit" class="btn btn-warning text-dark fw-bold">Salvar Alterações</button>
                                    <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">Cancelar</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
