{% extends 'index.html' %}

{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4>Editar Voo: {{ codigo }}</h4>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('admin.update_voo', codigo=codigo) }}" method="POST">
                        <div class="row mb-3">
                            <div class="col">
                                <label>Origem</label>
                                <input type="text" name="origem" class="form-control" value="{{ voo['Origem'] }}" required>
                            </div>
                            <div class="col">
                                <label>Destino</label>
                                <input type="text" name="destino" class="form-control" value="{{ voo['Destino'] }}" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label>Data</label>
                                <input type="date" name="data" class="form-control" value="{{ voo.get('Data', '') }}" required>
                            </div>
                            <div class="col">
                                <label>Preço</label>
                                <input type="number" step="0.01" name="preco" class="form-control" value="{{ voo['Preco'] }}" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label>Aeronave</label>
                                <input type="text" name="aeronave" class="form-control" value="{{ voo['Aeronave'] }}" required>
                            </div>
                            <div class="col">
                                <label>Milhas</label>
                                <input type="number" name="milhas" class="form-control" value="{{ voo['Milhas'] }}" required>
                            </div>
                            <div class="col">
                                <label>Assentos</label>
                                <input type="number" name="assentos" class="form-control" value="{{ voo['Assentos'] }}" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">Salvar Alterações</button>
                        <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
