<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Finalizar Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5" style="max-width: 600px;">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">Finalizar Compra</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <p class="mb-1"><strong>Voos Selecionados:</strong> {{ codigos|join(', ') }}</p>
                    <p class="mb-0"><strong>Valor Total:</strong> R$ {{ total }}</p>
                </div>

                <form action="{{ url_for('passenger.confirm_purchase') }}" method="POST">
                    <input type="hidden" name="codigos" value="{{ codigos }}">
                    <input type="hidden" name="total" value="{{ total }}">
                    
                    <div class="mb-3">
                        <label class="form-label">Nome Completo</label>
                        <input type="text" name="nome" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">CPF</label>
                        <input type="text" name="cpf" class="form-control" placeholder="000.000.000-00" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Data da Viagem</label>
                        <input type="date" name="data" class="form-control" required>
                    </div>
                    
                    <button type="submit" class="btn btn-success w-100 fw-bold py-2">Confirmar Pagamento e Emitir Reserva</button>
                </form>
            </div>
        </div>
        <div class="text-center mt-3">
            <a href="{{ url_for('passenger.search_flights') }}" class="btn btn-link text-secondary">Cancelar</a>
        </div>
    </div>
</body>
</html>
