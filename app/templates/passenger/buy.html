{% extends 'index.html' %}

{% block body %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-4 mb-5 shadow">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">Confirmar Compra</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <p class="mb-1"><strong>Voos:</strong> {{ codigos|join(', ') }}</p>
                    <p class="mb-1"><strong>Data:</strong> {{ data_viagem }}</p>
                    <p class="mb-0"><strong>Valor Total:</strong> R$ {{ total }}</p>
                </div>

                <form action="{{ url_for('passenger.confirm_purchase') }}" method="POST">
                    <input type="hidden" name="codigos" value="{{ codigos }}">
                    <input type="hidden" name="total" value="{{ total }}">
                    
                    <div class="mb-3">
                        <label class="form-label">Passageiro</label>
                        <input type="text" name="nome" class="form-control" value="{{ user_name }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">CPF</label>
                        <input type="text" name="cpf" class="form-control" value="{{ user_cpf }}" readonly>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Data da Viagem</label>
                        <input type="text" class="form-control" value="{{ data_viagem }}" readonly>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg">Confirmar Pagamento</button>
                        <a href="{{ url_for('passenger.search_flights') }}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
